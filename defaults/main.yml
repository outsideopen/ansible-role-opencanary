---
opencanary_user: opencanary
opencanary_group: opencanary
opencanary_path: /opt/opencanary
opencanary_pid: /opt/opencanary/opencanary.pid

opencanary_log_path: /var/log/opencanary
opencanary_logrotate_path: /etc/logrotate.d
opencanary_systemd_path: /etc/systemd/system

opencanary_loggers:
  file: "{{ opencanary_log_path }}/opencanary.log"
  console: ext://sys.stdout

opencanary_service_state: started

opencanary_python_packages: "{{ opencanary_python_package_defaults | combine(opencanary_python_package_extra) }}"
opencanary_python_package_extra: {}
opencanary_python_package_defaults:
  opencanary: 0.5.8
  scapy: 2.4
  rdpy: 1.3
  pcapy: 0.11

# converted from the opencanary.conf
# These can be overridden by setting the options in opencanary_config
opencanary_config_default:
  device.node_id: opencanary-1
  ftp.banner: FTP server ready
  ftp.enabled: false
  ftp.port: 21
  git.enabled: false
  git.port: 9418
  http.banner: Apache/2.2.22 (Ubuntu)
  http.enabled: false
  http.port: 80
  http.skin: nasLogin
  http.skin.list:
    - desc: Plain HTML Login
      name: basicLogin
    - desc: Synology NAS Login
      name: nasLogin
  httpproxy.enabled: false
  httpproxy.port: 8080
  httpproxy.skin: squid
  httproxy.skin.list:
    - desc: Squid
      name: squid
    - desc: Microsoft ISA Server Web Proxy
      name: ms-isa
  logger: "{{ lookup('template', 'opencanary-logging.j2') | from_yaml }}"
  mssql.enabled: false
  mssql.port: 1433
  mssql.version: '2012'
  mysql.banner: 5.5.43-0ubuntu0.14.04.1
  mysql.enabled: false
  mysql.port: 3306
  ntp.enabled: false
  ntp.port: 123
  portscan.enabled: false
  portscan.logfile: /var/log/kern.log
  portscan.lorate: 3
  portscan.nmaposrate: 5
  portscan.synrate: 5
  rdp.enabled: false
  rdp.port: 3389
  redis.enabled: false
  redis.port: 6379
  sip.enabled: false
  sip.port: 5060
  smb.auditfile: /var/log/samba-audit.log
  smb.enabled: false
  snmp.enabled: false
  snmp.port: 161
  ssh.enabled: false
  ssh.version: SSH-2.0-OpenSSH_5.1p1 Debian-4
  tcpbanner.enabled: false
  tcpbanner.maxnum: 10
  tcpbanner_1.alertstring: ''
  tcpbanner_1.alertstring.enabled: false
  tcpbanner_1.datareceivedbanner: ''
  tcpbanner_1.enabled: false
  tcpbanner_1.initbanner: ''
  tcpbanner_1.keep_alive.enabled: false
  tcpbanner_1.keep_alive_idle: 300
  tcpbanner_1.keep_alive_interval: 300
  tcpbanner_1.keep_alive_probes: 11
  tcpbanner_1.keep_alive_secret: ''
  tcpbanner_1.port: 8001
  telnet.banner: ''
  telnet.enabled: false
  telnet.honeycreds:
    - username: admin
      password: $pbkdf2-sha512$19000$bG1NaY3xvjdGyBlj7N37Xw$dGrmBqqWa1okTCpN3QEmeo9j5DuV2u1EuVFD8Di0GxNiM64To5O/Y66f7UASvnQr8.LCzqTm6awC8Kj/aGKvwA  # yamllint disable-line rule:line-length
    - username: admin
      password: admin1
  telnet.port: 23
  tftp.enabled: false
  tftp.port: 69
  vnc.enabled: false
  vnc.port: 5000
